name: Tests
on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: ğŸ“¦ Install Dependencies
        run: yarn
      - name: ğŸ— Build Project
        run: yarn build:dev
      - name: ğŸ§ª Run Tests
        uses: GabrielBB/xvfb-action@v1
        with:
          run: yarn test
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: screenshots
          path: test/screenshots
